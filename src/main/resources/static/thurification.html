<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<head>
    <title>烧香</title>
</head>
<body>
<div class="container">
    <h1>烧香
        <small>保护环境</small>
    </h1>
    <div class="row">
        <img id="buddhaImg" src="./imgs/fo_fx_ysf.jpg" width="100%" max-height="200">
    </div>
    </br>
    <form id="thForm" class="form-horizontal">
        <input type="hidden" value="thurification" name="prayType"/>
        <div class="row">
            <div class="col-xs-3">佛像选择：</div>
            <div class="col-xs-4">
                <select class="combobox" id="buddha" onchange="changeBuddha(this)">
                    <option value="ysf">药师佛</option>
                    <option value="sjmn">释迦摩尼佛</option>
                </select>
            </div>
        </div>
        </br>
        <div class="row">
            <div class="col-xs-3">贡品：</div>
            <div class="col-xs-3">
                <select class="combobox" id="tribute" onchange="changeTribute(this)">
                    <option value="water">供水</option>
                    <option value="xiang">供香</option>
                    <option value="flower">供花</option>
                    <option value="fruit">供果</option>
                </select>
            </div>
            <div class="col-xs-4"><img id="tributeImg" src="./imgs/fo_b_flower.jpg" width="100%" max-height="200"></div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" name="prayObject" class="form-control" id="inputName" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="text" name="prayAge" class="form-control" id="age" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">主题</label>
                <div class="col-sm-10">
                    <input type="text" name="prayTitle" class="form-control" id="inputPassword3" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">祈愿内容</label>
                <textarea class="form-control" name="prayContent" rows="3"></textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="postThurification()">提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function changeBuddha(obj) {
        $("#buddhaImg").attr("src", "./imgs/fo_fx_" + obj.value + ".jpg");
    }
    function changeTribute(obj) {
        $("#tributeImg").attr("src", "./imgs/fo_b_" + obj.value + ".jpg");
    }
    function postThurification() {
        $.ajax({
            type:'post',
            url:'savePray',
            data:$("#thForm").serialize(),
            cache:false,
            dataType:'json',
            success:function(data){
                alert("请求成功");
            },
            error : function(data){
                alert("请求失败");
            }
        });
    }
</script>
</body>
</html>
